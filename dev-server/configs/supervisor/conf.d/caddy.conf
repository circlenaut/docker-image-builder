[program:caddy]
environment=
    HOME=%(ENV_HOME)s,
    USER=%(ENV_SUDO_USER)s,
    #WORKSPACE_HOME=%(ENV_WORKSPACE_HOME)s,
    #WORKSPACE_PORT=%(ENV_WORKSPACE_PORT)s,
    #VS_CODE_BIND_ADDR=%(ENV_VSCODE_BIND_ADDR)s,
    #WORKSPACE_BASE_URL=%(ENV_NAME_WORKSPACE_BASE_URL)s
command=/usr/bin/caddy run --adapter caddyfile --config /etc/caddy/caddy.conf --environ
user=coder
autostart=true
autorestart=true
priority=50
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startretries=5   ; max # of serial start failures (default 3)